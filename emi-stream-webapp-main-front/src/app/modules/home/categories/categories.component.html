<!-- catagory-area-start -->
<div class="top-catagory-area pt-[110px] pb-[90px]">
   <div class="container">
      <div class="grid grid-cols-12 justify-center">
         <div class="col-span-12 mb-[30px]">
            <div class="section-title mb-[20px] text-center">
               <h2>Explora <br> Nuestras <span class="down-mark-line">Categorias</span></h2>
            </div>
         </div>
      </div>
      <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px]">
         <ng-container *ngIf="categories$ | async as categories">
            <ng-container *ngIf="categories.length; else empty">
                <ng-container *ngFor="let category of categories;">
                  <div class="col-span-12 md:col-span-6 xl:col-span-4">
                     <a [routerLink]="['/course']">
                        <div class="catagory-wrapper mb-[30px]">
                           <div class="catagory-thumb">
                              <mat-icon class="text-2xl">{{category.icon}}</mat-icon>
                           </div>
                           <div class="catagory-content">
                              <h3>{{category.title}}</h3>
                              <span>{{category.description | truncate: 100}}</span>
                           </div>
                        </div>
                     </a>
                  </div>
               </ng-container>
            </ng-container>
         </ng-container>
      </div>
   </div>
</div>
<!-- catagory-area-end -->
