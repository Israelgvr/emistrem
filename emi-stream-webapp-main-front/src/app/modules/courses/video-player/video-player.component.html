<div mat-dialog-title>
    <div class="grid grid-cols-3">
        <div class="col-span-2 flex flex-col">
            <span class="text-sm">Previsualizacion del video</span>
            <h4 class="font-bold">{{data.name}}</h4>
        </div>
        <div class="col-span-1 text-right">
            <button mat-icon-button matTooltip="Cerrar" color="warn" mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<div mat-dialog-content class="mx-8 mt-4">
    <vg-player (onPlayerReady)="onPlayerReady($event)">
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
    
        <vg-controls>
            <vg-play-pause></vg-play-pause>
            <vg-playback-button></vg-playback-button>
    
            <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
    
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>
    
            <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
    
            <vg-track-selector></vg-track-selector>
            <vg-mute></vg-mute>
            <vg-volume></vg-volume>
            <vg-fullscreen></vg-fullscreen>
        </vg-controls>
    
        <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" crossorigin>
            <source src="{{data.url}}" type="video/mp4">
        </video>
    </vg-player>

    <div class="grid grid-cols-6 items-center mt-4">
        <div class="col-span-5 flex flex-col">
            <span class="font-bold text-md">{{data.name}}</span>
        </div>
        <div class="col-span-1 text-right">
            <button mat-icon-button matTooltip="Cerrar" color="basic" mat-dialog-close>
                <mat-icon>subscriptions</mat-icon>
            </button>
        </div>
    </div>
    <div class="mt-4 mx-2 rounded-xl p-4 bg-gray-200">
        <span>{{data.description}}</span>
    </div>
</div>
